name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Hey! Thanks for opening your first issue here.

            Please include:
            - what you expected to happen
            - what actually happened
            - any relevant logs or code snippets

            Weâ€™ll take a look as soon as possible.
          pr-message: |
            Welcome, and thanks for your first pull request to rey! 

            Before we review, please make sure:
            - the PR has a clear description
            - related issues are linked (if any)
            - code builds, and tests pass

            Appreciate the contribution :)
